<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>Insira os valores e escolha a operação</h1>
        </div>
        <div class="firstContent">
            <input type="number" id="firstNumber" name="firstNumber" placeholder="Insira o primeiro numero" required>
        </div>
        <div class="secondContent">
            <input type="number" id="secondNumber" name="secondNumber" placeholder="Insira o segundo numero" required>
        </div> 
        <div class="grid-buttons">
            <button type="button" id="adicionar" onclick="calcOperation('adicionar')">adição</button>
            <button type="button" id="subtrair" onclick="calcOperation('subtrair')">Subtrair</button>
            <button type="button" id="dividir" onclick="calcOperation('dividir')">Dividir</button>
            <button type="button" id="multiplicar" onclick="calcOperation('multiplicar')">Multiplicar</button>
        </div>
        <div class="resultado" id="resultado"></div>
    </section>
    <script src="calculo.js"></script>
</body>
</html>
