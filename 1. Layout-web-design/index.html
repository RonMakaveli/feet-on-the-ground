<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>

    <header>
        <img src="assets/imagens/batman-logo-png-2049.png" alt="Logo do Website">
    </header>
    
    <section class="video-section">
        <video src="assets/video/The Batman (2022).mp4" controls></video>
    </section>
    
    <section class="image-section">
        <div class="grid-container">
          <div class="grid-item">
            <img src="image1.jpg" alt="Imagem 1">
          </div>
          <div class="grid-item">
            <img src="image2.jpg" alt="Imagem 2">
          </div>
          <div class="grid-item">
            <img src="image3.jpg" alt="Imagem 3">
          </div>
          <div class="grid-item">
            <img src="image4.jpg" alt="Imagem 4">
          </div>
        </div>
    </section>
    
</body>
</html>
