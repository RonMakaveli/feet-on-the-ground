<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <input type="number" id="primeiraNota" name="primeiraNota" placeholder="Insira " required>
        <input type="number" id="segundaNota" name="segundaNota" placeholder="Insira " required>
        <input type="number" id="terceiraNota" name="terceiraNota" placeholder="Insira " required>
        <input type="number" id="quartaNota" name="quartaNota" placeholder="Insira " required>
        <button onclick="calcularNota()">Calcular Média</button> <!-- Isso significa que quando o botão for clicado, a função calcularNota() será chamada. -->
    </section>
    <div class="resultado" id="resultadoMedia"></div>
    <script src="main.js"></script>
</body>
</html>
